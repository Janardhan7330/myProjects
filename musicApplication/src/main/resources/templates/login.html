<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyTunes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Linking to Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <!-- JD-Songs Logo and Brand Link -->
        <div class="col-3">
            <a class="navbar-brand" href="#">
                <!-- JD-Songs logo -->
                <img src="/image/logoB.png" alt="" width="70" height="50" class="me-2">
                <span>MyTunes</span>
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light active me-2" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" href="/signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sign Up Section -->
<div class="row signup-container">
    <h1 class="mb-4 text-center">Login</h1>
    <form action="/login" method="POST" th:object="${user}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:name="username" placeholder="Enter your username" >
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:name="password" placeholder="Enter your password" >
        </div>
        <div class="d-grid col-4 m-auto">
            <button type="submit" class="btn btn-outline-info">Login</button>
        </div>
    </form>
    <div class="text-center mt-4">
         <p class="text-light small">Don't have an account? <a href="/signup" class="text-orange">Sign up</a></p>
    </div>
    
    		<!-- Display error message if login failed -->
    		<p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
</div>

<!-- Footer -->
<div class="footer text-center">
    <div class="container">
        <p>&copy; 2025 MyTunes. All Rights Reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
