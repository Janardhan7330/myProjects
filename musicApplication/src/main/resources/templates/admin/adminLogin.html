<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AdminLogin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            background-image: url('/image/AdminBackground.jpg');
            background-size: cover;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.514);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        .login-title {
            color: #ae00ff;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .form-group label {
            color: #ff4800;
            font-weight: 500;
        }
        .form-control:focus {
            border-color: #c820ce;
            box-shadow: 0 0 0 0.2rem rgba(42, 82, 152, 0.25);
        }
        .btn-primary {
            background-color: #0fb61a;
            border-color: #d10303;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #d10303;
            border-color: #0fb61a;
            transform: translateY(-1px);
        }
        .text-danger {
            background-color: rgba(220, 53, 69, 0.1);
            padding: 0.5rem;
            border-radius: 5px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <h2 class="text-center login-title">Admin Login</h2>
                    <form th:action="@{/admin/login}" th:object="${song}" method="post" class="mt-4">
                        <div class="form-group">
                            <label for="username">UserName</label>
                            <input type="text" id="username" name="username" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block col-5 m-auto">Login</button>
                        
                        <!-- Displays error message, if the admin authentication fails -->
                    	<p th:if="${error}" class="text-danger text-center" th:text="${error}"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
