<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTunes - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to right, #0f0f0f, #1e1e2e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            width: 100%;
            background: #0a0a23;
        }

            
        
        .navbar-brand{
        	color: #6A0DAD !important;
            font-weight: bold;
        }
        .profile-card {
            background: rgba(255, 255, 255, 0.5);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin-top: 40px;
            position: relative;
        }
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #4CAF50;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }
        .upload-container {
            position: relative;
            display: inline-block;
        }
        .upload-btn {
            background: #FF9800;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
        .social-links a {
            margin: 12px;
            font-size: 22px;
            color: #1E3A8A;
            transition: 0.3s;
        }
        .social-links a:hover {
            color: #4CAF50;
        }
        .btn-custom {
            background: #D32F2F;
            color: white;
            border-radius: 30px;
            padding: 14px 30px;
            font-size: 18px;
            font-weight: bold;
        }
        .btn-custom:hover {
            background: #B71C1C;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="/image/logoB.png" alt="" width="70" height="50" class="me-2">
                <span>MyTunes</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/songs">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/library">Library</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="profile-card">
        <div class="upload-container">
            <img id="profilePic" src="https://via.placeholder.com/180" alt="Profile Picture" class="profile-img">
            <label for="uploadPic" class="upload-btn">+</label>
        </div>
        <input type="file" id="uploadPic" class="profile-img-upload" accept="image/*" hidden>
        <h2 id="userName" th:name="${user.username}" class="mt-3">Loading...</h2>
        <p id="userEmail" class="text-muted">Loading...</p>
        <p id="userPhone" class="text-muted">Loading...</p>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="bi bi-linkedin"></i></a>
        </div>
        <p class="mt-3">Loving music, creating playlists, and discovering new beats.</p>
        <a href="/" class="btn btn-custom">Logout</a>
    </div>
    <script>
        document.getElementById("uploadPic").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profilePic").src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        const userData = {
            name: "John Doe",
            email: "john.doe@example.com",
            phone: "+1 234 567 890"
        };

        document.getElementById("userName").textContent = userData.name;
        document.getElementById("userEmail").textContent = userData.email;
        document.getElementById("userPhone").textContent = userData.phone;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
